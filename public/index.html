<!doctype html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>WBC | Badminton Pair Randomizer</title>
    <link rel="shortcut icon" href=favicon.ico type=image/x-icon>
    <link href=https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css rel=stylesheet>
    <link rel=manifest href=/manifest.json>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
        <img src="icon-192x192.png" alt="Logo" class="w-24 h-24 mx-auto mb-4">
        <h1 class="text-2xl font-bold mb-6 text-center">WBC Pair Randomizer</h1>
        <form id=playerForm class=mb-4>
            <div class=mb-4>
                <label for=nickname class="block text-gray-700">Nickname</label>
                <input id=nickname required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class=mb-4>
                <label for=gender class="block text-gray-700">Gender</label>
                <select id=gender required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Gender</option>
                    <option value=cewek>Cewek</option>
                    <option value=cowok>Cowok</option>
                </select>
            </div>
            <div class=mb-4>
                <label for=level class="block text-gray-700">Level</label>
                <select id=level required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Level</option>
                    <option value=suhu>Suhu</option>
                    <option value=rusuh>Rusuh</option>
                </select>
            </div>
            <button type=submit class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Add
                Player</button>
        </form>
        <ul id=playerList class=mb-4></ul>
        <button id=randomizeButton class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Randomize
            Players</button>
        <div id=result class="mt-4 text-center"></div>
    </div>
    <script src=script.js></script>

</body>

</html>
